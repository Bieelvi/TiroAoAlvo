<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Tiro ao Alvo</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="css/style.css">
	<link rel="stylesheet" href="css/styleTiroAlvo.css">	
	<link rel="stylesheet" href="css/styleIndex.css">
</head>
<body>

	<header>
		<div class="caixa-center">
			<h2><img class="logo" src="img/logo.png"></h2>
			<nav>
				<ul>
					<li><a href="index.html">Início</a></li>
					<li><a href="tiro-ao-alvo.html">Jogar</a></li>
					<li><a href="sobre.html">Sobre</a></li>
				</ul>
			</nav>
		</div>
	</header>

	<main class="mainTiroAlvo" onload="inicia()">		
		<div class="divPrincipal">
			<div class="divInf">
				<label>Pontos: </label>
				<input type="text" id="pontos" value="0">
			</div>
			<div class="divInf">
				<label>Maior Pontuação: </label>
				<input type="text" id="mPontos">
			</div>
			<div>
				<button class="divInf" id="iniciaBtn">Iniciar Tela</button>
			</div>
			<div class="divInf">
				<label>Velocidade: </label>
				<input type="text" id="velocidade" value="2000">
			</div>
			<div class="divInf">
				<label>Menor Velocidade: </label>
				<input type="text" id="mVelocidade">
			</div>
		</div>

		<canvas id="canvas" height="500" class="styleCanvas"></canvas>
	</main>
</body>		
<script type="text/javascript" src="scripts/functions.js"></script>
</html>
