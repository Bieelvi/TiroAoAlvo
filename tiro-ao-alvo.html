<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Tiro ao Alvo</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="css/styleTiroAlvo.css">
</head>
<body>
	<header>
		<h1>TIRO AO ALVO</h1>
		<div class="divPrincipal">
			<div class="divInf">
				<label>Pontos: </label>
				<input type="text" id="pontos" value="0">
			</div>
			<div class="divInf">
				<label>Maior Pontuação: </label>
				<input type="text" id="mPontos">
			</div>
			<div>
				<button class="divInf" id="iniciaBtn">Iniciar Tela</button>
			</div>
			<div class="divInf">
				<label>Velocidade: </label>
				<input type="text" id="velocidade" value="2000">
			</div>
			<div class="divInf">
				<label>Menor Velocidade: </label>
				<input type="text" id="mVelocidade">
			</div>
		</div>
	</header>

	<main>	
		<canvas id="canvas" class="styleCanvas"></canvas>
	</main>
</body>		
<script type="text/javascript" src="scripts/functions.js"></script>
</html>
