<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Tiro ao Alvo</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
</head>
<body>

<style type="text/css">
	.divInf{
		background-color: lightgreen;
		padding: 10px;
		text-align:  center;
		font-size: 18px;
		font-weight: bold;
		border-radius: 10px;
	}

	.styleCanvas{
		margin: 30px 0px;
	}

	.divInf > input{
		width: 75px;
		height: 20px
	}
</style>

<div style="text-align: center;"><h1>TIRO AO ALVO</h1></div>

<div style="display: flex; justify-content: space-around;">
	<div class="divInf">
		<label>Pontos: </label>
		<input type="text" id="pontos">
	</div>
	<div>
		<button class="divInf" onclick="inicia()">Iniciar</button>
	</div>
	<div class="divInf">
		<label>Velocidade: </label>
		<input type="text" id="velocidade">
	</div>
</div>

<canvas id="canvas" class="styleCanvas"></canvas>

<div>
	<label>Maior Pontuação: </label>
	<input type="text" id="mPontos">
</div>

</body>
<script type="text/javascript" src="scripts/functions.js"></script>
</html>
